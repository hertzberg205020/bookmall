<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Bootstrap4.6 -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.css">
    <!--    基礎版面樣式  -->
    <link rel="stylesheet" href="../css/back_layout.css">
    <!--    後台書籍管理添加樣式  -->
    <link rel="stylesheet" href="css/back_book_add.css">
    <style>
        header.header{
            z-index: 10;
        }
    </style>
    <title>管理後臺</title>
</head>
<body>
<header class="header">
    <h1>這邊再麻煩大家寫自己的項目名稱</h1>
</header>
<aside class="aside">
    <img class="img" src="../images/Book2.png" height="130" width="130"></img>
    <nav class="nav">
        <ul class="menu">
            <li>
                <label for="btn-1" class="first">員工管理<span class="fas fa-caret-down"></span>
                </label>
                <input type="checkbox" id="btn-1">
                <ul>
                    <li><a ref="#">員工帳號</a></li>
                    <li><a ref="#">員工權限</a></li>
                    <li><a ref="#">員工登入</a></li>
                </ul>
            </li>
            <li>
                <label for="btn-2" class="second">會員管理<span class="fas fa-caret-down"></span>
                </label>
                <input type="checkbox" id="btn-2">
                <ul>
                    <li><a ref="#">會員資料</a></li>
                    <li><a ref="#">書目詳情</a></li>
                    <li><a ref="#">書目管理</a></li>
                </ul>
            </li>
            <li>
                <label for="btn-3" class="third">金流管理<span class="fas fa-caret-down"></span>
                </label>
                <input type="checkbox" id="btn-3">
                <ul>
                    <li><a ref="#">二手商品匯款管理</a></li>
                    <li><a ref="#">查詢錢包使用紀錄</a></li>
                </ul>
            </li>
            <li>
                <label for="btn-4" class="forth">產品管理<span class="fas fa-caret-down"></span>
                </label>
                <input type="checkbox" id="btn-4">
                <ul>
                    <li><a ref="#">二手商品審核</a></li>
                </ul>
            </li>
            <li>
                <label for="btn-5" class="fifth">一般商城<span class="fas fa-caret-down"></span>
                </label>
                <input type="checkbox" id="btn-5">
                <ul>
                    <li><a ref="#">一般商品管理</a></li>
                    <li><a ref="#">一般商品詳情</a></li>
                    <li><a ref="#">特賣專案管理</a></li>
                    <li><a ref="#">商品訂單管理</a></li>
                </ul>
            </li>
            <li>
                <label for="btn-6" class="sixth">二手定價商城<span class="fas fa-caret-down"></span>
                </label>
                <input type="checkbox" id="btn-6">
                <ul>
                    <li><a ref="#">定價商品管理</a></li>
                    <li><a ref="#">定價商品詳情</a></li>
                    <li><a ref="#">商品訂單管理</a></li>
                </ul>
            </li>
            <li>
                <label for="btn-7" class="seventh">二手競標商城<span class="fas fa-caret-down"></span>
                </label>
                <input type="checkbox" id="btn-7">
                <ul>
                    <li><a ref="#">競標商品管理</a></li>
                    <li><a ref="#">競標商品詳情</a></li>
                    <li><a ref="#">商品訂單管理</a></li>
                </ul>
            </li>
            <li>登出</li>
        </ul>
    </nav>
</aside>
<main class="main">
    <div id="table_container" class="">
        <form class="align-items-start form-row">
            <div class="form-group col-6">
                <label for="title">書名</label>
                <input type="text" id="title" class="form-control is-valid" placeholder="請輸入書名" required>
                <div class="valid-feedback">success!</div>
                <div class="invalid-feedback">fail!</div>
            </div>
            <div class="form-group col-6">
                <label for="ISBN">ISBN-13</label>
                <input type="text" id="ISBN" class="form-control" placeholder="ISBN-13" required>
            </div>
            <div class="form-group col-4">
                <label for="book_category">書籍種類</label>
                <select id="book_category" class="form-control" required>
                    <option selected>C</option>
                    <option>C++</option>
                    <option>JAVA</option>
                    <option>PYTHON</option>
                    <option>kotlin</option>
                </select>
            </div>
            <div class="form-group col-4">
                <label for="edition">版次</label>
                <input type="text" id="edition" class="form-control" placeholder="請輸入版次" value="1">
            </div>
            <div class="form-group col-4">
                <label for="pages">頁數</label>
                <input type="text" id="pages" class="form-control" placeholder="請輸入頁數">
            </div>
            <div class="orm-group w-100"></div>

            <div class="form-group col-6">
                <label for="author">書籍作者</label>
                <input type="text" class="form-control" id="author" placeholder="請輸入作者">
            </div>
            <div class="form-group col-6">
                <label for="translator">譯者</label>
                <input type="text" class="form-control" id="translator" placeholder="請輸入譯者">
            </div>
            <div class="form-group col-6">
                <label for="publisher">出版商</label>
                <input type="text" class="form-control" id="publisher" placeholder="請輸出版商">
            </div>
            <div class="form-group col-6">
                <label class="control-label" for="pubDate">出版日期</label>
                <input class="form-control" id="pubDate" name="date" placeholder="MM/DD/YYY" type="date"/>
            </div>

            <div class="form-group col-12">
                <label for="summary">簡介</label>
                <textarea class="form-control" id="summary" rows="8"></textarea>
            </div>

            <div class="form-group col-12">
                <label for="table_content">章節目錄</label>
                <textarea class="form-control" id="table_content" rows="8"></textarea>
            </div>
            <button class="btn btn-primary ml-auto" type="submit" id="submit_btn" disabled>Submit form</button>
        </form>
    </div>

</main>

<!-- sweetalert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- Jquery -->
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- bootstrap JS-->
<script src="../bootstrap4/js/bootstrap.js"></script>
<script src="js/back_book_add.js"></script>
</body>
</html>
